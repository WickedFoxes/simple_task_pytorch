seed: 42
device: "cuda"

dataset:
  name: "cifar100"
  root: "./data/cifar100"
  num_workers: 8
  batch_size: 128
  pin_memory: true

model:
  name: "efficientnet_b0"
  num_classes: 100

optimizer:
  name: "adamw"
  lr: 0.001
  weight_decay: 0.0005

scheduler:
  name: "cosine_schedule_with_warmup"
  num_warmup_steps: 4000
  num_training_steps: 80000
  num_cycles: 1

augment:
  train:
    - {name: "RandomCrop", size: 32, padding: 4}
    - {name: "RandomHorizontalFlip", p: 0.5}
    - {name: "RandAugment", n: 2, m: 9}
    - {name: "ToTensor", }
    - {name: "Normalize", mean: [0.5071,0.4867,0.4408], std: [0.2675,0.2565,0.2761]} # cifar100
  eval:
    - {name: "ToTensor", }
    - {name: "Normalize", mean: [0.5071,0.4867,0.4408], std: [0.2675,0.2565,0.2761]} # cifar100

loss:
  name: "soft_target"

logger:
  name: "simple"

trainer:
  name : "classifier_trainer"
  epochs: 200
  grad_clip: 1.0
  amp: true             # mixed precision
  val_interval: 1       # 에폭 단위 검증

checkpoint_saver:
  save_dir: "checkpoints/cifar100/efficientnet_b0"
  save_best: true
  save_last: false

batch_aug:
  name: "mixup"
  alpha: 1.0
  p: 0.5            # 0~1, 배치별 적용 확률
  num_classes: 100